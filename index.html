<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="main_container">
        <h1>Todo App</h1>

        <div class="mt-3 input_container w-100">
          <input id="todo" placeholder="Add your task" />
        </div>

        <div class="d-flex justify-content-between gap-3 mt-3">
          <button class="btn btn-secondary" onclick="post()">Add</button>
          <button class="btn btn-danger" onclick="RemoveAll()">Remove All</button>
        </div>

        <div
          id="listContainer"
          class="w-100 d-flex gap-3 flex-column mt-4"
        ></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
